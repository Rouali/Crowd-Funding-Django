{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Report Comment</h2>

        <div class="mb-3 p-3 bg-light border rounded">
            <p><strong>Comment by {{ comment.user.username }}:</strong></p>
            <p class="mb-0">{{ comment.content }}</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="reason" class="form-label">Reason for reporting:</label>
                <textarea id="reason" name="reason" rows="5" class="form-control" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-secondary px-4">Submit Report</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'projects:project_detail' project_id=comment.project.id %}" class="btn btn-link">‚Üê Back to Project</a>
        </div>
    </div>
</div>
{% endblock %}
